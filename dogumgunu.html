<!DOCTYPE html>

<html lang="tr">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Doğum Günün Kutlu Olsun!</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <style>
    body {
      background-color: #ffe6f2;
      text-align: center;
      font-family: Arial, sans-serif;
      color: #ff3399;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 32px;
    }

    p {
      font-size: 20px;
    }
    button {
      background-color: #ff3399;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #cc0066;
    }

    #note {
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      display: inline-block;
      text-align: left;
      max-width: 80%;
    }

    /* Gül Yaprakları Efekti */
    .rose-petal {
      position: absolute;
      width: 30px;
      height: 30px;
      background: url('https://pngimg.com/uploads/rose_petals/rose_petals_PNG13206.png') no-repeat center;
      background-size: contain;
      pointer-events: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }

      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Romantik Yazı Efekti */
    #romantic-text {
      font-size: 28px;
      font-weight: bold;
      color: #ff0066;
      animation: fadeInOut 3s infinite alternate;
    }

    @keyframes fadeInOut {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }

      50% {
        opacity: 1;
        transform: scale(1.1);
      }

      100% {
        opacity: 0;
        transform: scale(0.8);
      }
    }

    /* Ateş Böcekleri */
    .firefly {
      position: absolute;
      width: 5px;
      height: 5px;
      background: yellow;
      border-radius: 50%;
      box-shadow: 0 0 10px yellow;
      animation: flicker 2s infinite alternate, moveFireflies 10s infinite linear;
    }

    @keyframes flicker {
      0% {
        opacity: 0.2;
      }

      100% {
        opacity: 1;
      }
    }

    @keyframes moveFireflies {
      0% {
        transform: translate(0, 0);
      }

      100% {
        transform: translate(calc(100vw - 50px), calc(100vh - 50px));
      }
    }
  </style>

</head>

<body>

  <!-- Romantik İsim Yazısı -->

  <div id="romantic-text">Sezgin ❤️ [Onun Adı]</div>

  <h1>🎉 Doğum Günün Kutlu Olsun, Aşkım! 🎉</h1>

  <p>Ekrana dokun ya da tıkla, sana sürprizim var! 💖</p>

  <!-- Özel Not -->

  <div id="note">

    <p>Hayatıma girdiğin andan itibaren her şey daha güzel, daha anlamlı oldu.

      Senin gülüşün, benim dünyamı aydınlatan güneş gibi.

      İyi ki doğdun ve iyi ki benimlesin! Seni çok seviyorum... ❤️</p>

  </div>

  <button id="playMusic">🎶 Müziği Başlat 🎶</button>

  <audio id="birthdaySong" loop>

    <source src="https://files.catbox.moe/8r5rw2.mp3" type="audio/mpeg">

  </audio>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      let button = document.getElementById("playMusic");
      let audio = document.getElementById("birthdaySong");
      // Konfeti efekti
      function startConfetti() {
        confetti({
          particleCount: 100,
          spread: 70,
          origin: {
            y: 0.6
          }
        });
      }
      // Sayfaya dokununca müzik başlat + konfeti patlat + gül yaprakları
      document.addEventListener("click", function() {
        audio.play();
        startConfetti();
        startRosePetals();
        createFireflies();
      }, {
        once: true
      });
      // Butona basınca müziği başlat + konfeti patlat + gül yaprakları
      button.addEventListener("click", function() {
        audio.play();
        startConfetti();
        startRosePetals();
        createFireflies();
      });
      // Gül yaprakları efekti
      function startRosePetals() {
        setInterval(() => {
          let petal = document.createElement("div");
          petal.classList.add("rose-petal");
          petal.style.left = Math.random() * window.innerWidth + "px";
          petal.style.animationDuration = Math.random() * 3 + 2 + "s";
          document.body.appendChild(petal);
          setTimeout(() => {
            petal.remove();
          }, 5000);
        }, 300);
      }
      // Ateş Böcekleri Efekti
      function createFireflies() {
        for (let i = 0; i < 20; i++) {
          let firefly = document.createElement("div");
          firefly.classList.add("firefly");
          firefly.style.left = Math.random() * window.innerWidth + "px";
          firefly.style.top = Math.random() * window.innerHeight + "px";
          document.body.appendChild(firefly);
        }
      }
    });
  </script>

</body>

</html>
